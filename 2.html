<html>
    <body>
        <input id="text" type="text" value="hello">
        <button id="btn" onclick="func()">click</button>
        <img id="img" src="https://cdn.pixabay.com/photo/2021/09/15/15/48/seals-6627197__340.jpg">
        <script>
            function func() {
                var val = document.getElementById('text').value;
                var img = document.getElementById('img');
                img.src = val;
            }
        </script>
    </body>
</html>
